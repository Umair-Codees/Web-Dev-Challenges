<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">
    <div class="card-image"></div>
    <div class="card-content">
      <p class="category">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="new-price">
          <h1>$149.99</h1>
        </div>
        <div class="old-price"><del>$169.99</del></div>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="Cart">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Umair</a>.
  </div>
</body>

</html>
